<div class="grid">

  <div>
    <div class="line-chart">
      <canvas id="lineChart"></canvas>
    </div>

    <div class="dateFormContainer">
      <div class="inlineForm">
        <form class="form-inline">
          <div class="startPanel child">
            From: <input type="date" name="startSearch" [(ngModel)]="startInputDate" id="startSearch" required>
          </div>
          <div class="endPanel child">
            To: <input type="date" name="endSearch" id="endSearch" [(ngModel)]="endInputDate" required>
          </div>
          <div class="child">
            <input type="submit" value="View Chart" id="buttonID" class="btn btn-outline-primary child"
              (click)="grabData()" style="font-size: 15px" />
          </div>
        </form>
      </div>

      <p>
        Data starting at: {{companyStartDate}}
      </p>
    </div>
  </div>

  <div class="marketHistory">
    <h3 class="title">MARKET HISTORY</h3>
    <table class="table">
      <thead>
        <tr>
          <th> Date </th>
          <th> Open </th>
          <th> Close </th>
          <th> High </th>
          <th> Low </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of companyData">
          <td> {{ i.Date }} </td>
          <td> {{ i.Open }} </td>
          <td> {{ i.High }} </td>
          <td> {{ i.Low }} </td>
          <td> {{ i.Close }} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
