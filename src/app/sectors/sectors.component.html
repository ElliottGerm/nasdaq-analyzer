<div class="alignment">
  <h1 id="text">Sectors</h1>

  <body>
    <main>
      <div class="card" *ngFor="let sectors of secNums; let i = index">
        <div class="info">
          <h5>{{secNames[i]}}</h5>
          <p>{{sectors}}</p>
        </div>
        <img src="http://freeaussiestock.com/free/Victoria/Melbourne/slides/fed_square.jpg" alt="FREE TO USE">
      </div>
    </main>
  </body>
</div>
